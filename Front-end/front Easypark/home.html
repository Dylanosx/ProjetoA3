<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Parking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Easy Parking</h1>
    </header>

    <main>
        <!-- Formulário de cadastro do veículo -->
        <section class="vehicle-form">
            <h2>Informações do Veículo</h2>
            <img src="icon.png" alt="">
            <form>
                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" placeholder="Digite a placa" required>

                <label for="modelo">Modelo do Veículo:</label>
                <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Seção de estacionamento -->
        <section class="parking-lot">
     
            <div class="parking-grid">
             
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Easy Parking. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
