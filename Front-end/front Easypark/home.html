<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Parking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Faz o body ocupar a altura total da página */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Altura mínima: 100% da altura da tela */
            margin: 0;
        }

        /* Permite que o main ocupe o espaço restante entre header e footer */
        main {
            flex: 1; /* Faz o main crescer para ocupar o espaço disponível */
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Easy Parking</h1>
    </header>

    <main class="container my-4">
        <!-- Formulário de cadastro do veículo -->
        <section class="vehicle-form bg-white rounded shadow p-4 mb-4">
            <h2 class="text-center mb-3">Informações do Veículo</h2>
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" name="placa" class="form-control" placeholder="Digite a placa" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo do Veículo:</label>
                    <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Digite o modelo" required>
                </div>
                <button type="button" class="btn btn-success btn-block" onclick="generateTicket()">Cadastrar</button>
            </form>
            <!-- Botões: Tabela de Preços e Check Out -->
            <div class="d-flex justify-content-around mt-3">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popupModal">
                    Ver tabela de preços
                </button>
                <a href="Saida.html" class="btn btn-warning">Fazer check out</a>
            </div>
        </section>

        <!-- Seção de estacionamento -->
        <section class="parking-lot text-center">
            <div class="parking-grid row justify-content-center">
                <!-- Aqui você pode adicionar os elementos de estacionamento -->
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Easy Parking. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal do Popup -->
    <div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="popupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popupModalLabel">Tabela de Preços</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>1H = R$5,00</p>
                    <p>1H30/2H = R$10,00</p>
                    <p>2H/3H = R$15,00</p>
                    <p>Diária = R$25,00</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Ticket -->
    <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketModalLabel">Ticket Gerado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>Seu ticket foi gerado com sucesso!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script src="scripthome.js"></script>
</body>
</html>
