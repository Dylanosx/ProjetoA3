<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saída - Easy Parking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            width: 100%;
        }

        /* Centraliza o texto na modal */
        .modal-body p {
            text-align: center;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2>Inserir Ticket</h2>
        <form id="ticketForm">
            <div class="form-group mt-4">
                <input type="text" class="form-control" id="placa" name="placa" placeholder="Digite a placa" required>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="showDetails()">Confirmar</button>
        </form>
    </div>

    <!-- Modal para exibir os detalhes -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Detalhes da Saída</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p><strong>Horário de entrada:</strong> <span id="entrada"></span></p>
                    <p><strong>Horário de saída:</strong> <span id="saida"></span></p>
                    <p><strong>Valor:</strong> <span id="valor"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="goToPayment()">Pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script src="scriptsaida.js"></script>

</body>
</html>
