spring.application.name=projetoa324

# dados de conex√£o com o BD
spring.datasource.url=jdbc:mysql://easy-bd.mysql.database.azure.com:3306/easyparking?useSSL=true&requireSSL=true

# URL do Key Vault
spring.cloud.azure.keyvault.secret.endpoint=https://sistemasdistribuidos.vault.azure.net/

spring.datasource.username=${azure.keyvault.secret.usuario-bd}
spring.datasource.password=${azure.keyvault.secret.senha-bd}

# opcionais

# permite ao hibernate criar/atualizar as tabelas no BD
spring.jpa.hibernate.ddl-auto=update

#define o dialect do hibrnate para mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#exibe no terminal os comandos SQL executados
spring.jpa.show-sql=true

#exibe as mensagem coloridas
spring.output.ansi.enabled=always

